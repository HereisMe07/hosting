<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counting Animation</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
     <div class="wrapper">
        <div class="container">
            <i class="fa-sharp fa-solid fa-utensils"></i>
            <span class="num" date-val="400">0000</span>
            <span class="text">Meals Delivered</span>
        </div>

        <div class="container">
            <i class="fa-regular fa-face-smile-beam"></i>
            <span class="num" date-val="400">0000</span>
            <span class="text">Happy Customers</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-bars"></i>
            <span class="num" date-val="400">0000</span>
            <span class="text">Menu Items</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" date-val="400">0000</span>
            <span class="text">Five Stars</span>
        </div>

        
     </div>


    <!-- Script JS -->
    <script src="main.js"></script>
</body>
</html>
